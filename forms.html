
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    <h1 style="color:cornflowerblue;">Signup</h1>
    <form action="">
        <input type="text" id="name" placeholder="Name"> <br/></br>
        <input type="email" id="email" placeholder="Email"> <br/></br>
        <input type="password" id="password" placeholder="Password"> <br/></br>
        <input type="password" id="cpassword" placeholder="Confirm Password"> <br/></br>
        <input type="text" id="role" placeholder="Role"> <br/></br>
        <input type="text" id="qualification" placeholder="Highest Qualification"> <br/></br>
        <input type="text" id="graduation_year" placeholder="Graduaion Year"> <br/></br>
        <button type="button" onclick="alert('Account created successfully')">Signup</button>
    </form>
</body>
</html>
